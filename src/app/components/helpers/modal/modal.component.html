<div [id]="modalId" aria-hidden="true" class="hidden modal-background items-center" (click)="exitOnClick()">
  <div class="modal-size">
    <div class="modal-container">
      <div>
        <!-- Modal header -->
        <div class="title-container">
          <span class="text-xl font-semibold text-gray-900 lg:text-2xl flex-grow mr-3">{{title}}</span>
          <button type="button" class="close-btn" (click)="closeModal(false)">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd">
              </path>
            </svg>
          </button>
        </div>
        <!-- Modal body -->
        <div class="body-container">
          <ng-content select="[body]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
