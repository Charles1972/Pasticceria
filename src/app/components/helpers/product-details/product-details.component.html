<div class="">
  <div class="flex">
    <img class="img-product" alt="" [src]="image != '' ? image : noImage">
    <div class="ml-4">
      <div class="text-lg sm:text-xl font-bold">{{product?.name}}</div>
      <div class="text-xs sm:text-base mt-4">Prezzo: <span class="font-bold">€. {{product?.price | number:'1.2-2'}}</span></div>
      <div class="text-xs sm:text-base">Quantità: <span class="font-bold">{{product?.quantity}}</span></div>
    </div>
  </div>
  <div class="mt-4">
    <ul *ngIf="product?.ingredients?.length > 0" class="pl-3 list-disc">
      <li *ngFor="let ingredient of product.ingredients; let i = index" class="text-xs">
        <span class="font-medium">{{ingredient.name}}: <span class="ml-1 font-normal">{{ingredient.quantity}} {{ingredient.unit}}</span></span>
      </li>
    </ul>
  </div>
</div>
